<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	lang="pt-br">
<h:head>
	<meta charset="UTF-8" />

	<title>Seleção de empregado</title>

	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="css" name="componentes.css" />
	<h:outputStylesheet library="css" name="template.css" />

</h:head>
<h:body>

	<h:form>
		<div style="padding: 10px">
			<div style="margin-top: 5px; margin-bottom: 20px">
				<p:inputText id="nome" size="40" value="#{empregadoSelecaoBean.nome}"
					placeholder="Nome do empregado" />

				<p:spacer width="10px" />

				<p:commandButton value="Pesquisar" icon="fa fa-search"
					action="#{empregadoSelecaoBean.pesquisar}" update="@form" />
			</div>

			<p:dataTable value="#{empregadoSelecaoBean.empregadosFiltrados}"
				var="empregado" emptyMessage="Nenhum empregado encontrado." rows="10"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Cod." style="text-align: center; width: 40px">
					<h:outputText value="#{empregado.id}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{empregado.nome}" />
				</p:column>

				<p:column headerText="CPF"
					style="text-align: center; width: 150px"
					sortBy="#{empregado.cpf}">
					<h:outputText value="#{empregado.cpf}" />
				</p:column>

				<p:column style="width: 40px; text-align: center">
					<p:commandButton icon="fa fa-check-square-o" title="Selecionar"
						styleClass="btConfirmar"
						action="#{empregadoSelecaoBean.selecionar(empregado)}" process="@this" />
				</p:column>

			</p:dataTable>
		</div>
	</h:form>

</h:body>
</html>
