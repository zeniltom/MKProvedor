<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<f:facet name="first">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<title><ui:insert name="titulo">MK Proverdor de Internet</ui:insert>
	</title>

	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="css" name="componentes.css" />
	<h:outputStylesheet library="css" name="template.css" />

	<h:outputScript target="body" library="js" name="app.js" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
	<h:outputScript library="js" name="calendario.js" />

	<h:outputStylesheet
		name="webjars/font-awesome/4.4.0/css/font-awesome.css" />

</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header class="aw-topbar">

		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>

		<h:graphicImage library="images" width="130" height="25"
			name="logo.png" />

		<a id="sair" href="${request.contextPath}/logout"><i
			class="fa fa-power-off" style="font-size: 16px;"><p:outputLabel
					style="padding: 10px; font-weight: bold; font-size: 16px;"
					value="Sair" /></i></a>

		<h:link id="infoEmpregado"
			style="float: right; color: white; font-weight: bold; font-size: 16px; margin: 8px;
			 line-height: 30px; text-decoration:none; "
			outcome="/usuario/pesquisa">

			<h:outputLabel value="#{seguranca.nomeEmpregado}"
				style="text-transform: uppercase" />

			<h:graphicImage
				style="float: left; padding: 5px; width: 20px; height: 20px;"
				id="foto" cache="false" height="50" width="50" library="images"
				name="user.png" />

		</h:link>

		<ui:insert name="toolbar">

		</ui:insert>
	</header>

	<aside class="aw-sidebar  js-sidebar">
		<nav class="aw-menu">
			<ul>

				<li>
					<h1 class="sdbtitle">Cliente</h1> <h:link outcome="/Home">
						<i class="fa fa-home"></i>Dashboard</h:link>
				</li>

				<li><h:link outcome="/cliente/pesquisa">
						<i class="fa fa-users"></i>Cliente</h:link></li>

				<li><h:link outcome="/chamado/pesquisa">
						<i class="fa fa-bullhorn"></i>Chamados</h:link></li>

				<li><h1 class="sdbtitle">Financeiro</h1> <h:link
						outcome="/boleto/pesquisa">
						<i class="fa fa-print"></i>Boletos</h:link></li>

				<li><h:link outcome="/caixa/pesquisa">
						<i class="fa fa-money"></i>Caixa</h:link></li>

				<li class="is-selected"><h:link outcome="/relatorio/relatorio">
						<i class="fa fa-file-text"></i>Relatórios</h:link></li>

				<li><h1 class="sdbtitle">Configurações</h1> <h:link
						outcome="/servico/pesquisa">
						<i class="fa fa-globe"></i>Planos</h:link></li>

				<li><h:link
						rendered="#{seguranca.componenteEmpregadoPermitido}"
						outcome="/usuario/pesquisa.xhtml">
						<i class="fa fa-group"></i>Usuários</h:link></li>
			</ul>
		</nav>
	</aside>

	<section class="aw-content  js-content">
		<div id="conteudo">
			<ui:insert name="corpo" />
		</div>
	</section>
	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}
		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>
</html>
