<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ct="http://www.chartistjsf.org/charts"
	template="/WEB-INF/template/LayoutPadrao.xhtml">

	<f:metadata />

	<ui:define name="titulo">MK Provedor de Internet</ui:define>

	<ui:define name="corpo">

		<h:outputStylesheet>
			.ui-growl {
				top: 10%;
			}
		</h:outputStylesheet>

		<h:form>

			<h1 class="aw-page-title">Dashboard</h1>

			<p:autoUpdate />
			<p:growl closable="true" />

			<div class="ui-g">
				<div class="ui-lg-6 ui-g-12">
					<p:donutChart model="#{dashboardBean.titulos}" />
				</div>

				<div class="ui-lg-6 ui-g-12">
					<p:donutChart model="#{dashboardBean.clientes}" />
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
